<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
<link href="css/all.min.css" rel="stylesheet">
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="main mx-auto pt-5">
      <div class="header d-flex align-items-center justify-content-between">
        <h1>todo</h1>
        <img src="images/icon-moon.svg" alt="moon" class="btn-moon">
      </div>
      <div class="add w-100 d-flex mt-4">
        <input type=" text" class="input" placeholder="Create a new todo..">
        <span class="bttn"></span>
      </div>
      <div class="todo">
        <ul class="tasxs">
          <!--  -->
        </ul>
        <div class="info  d-flex  align-items-center">
          <span class="nmu-items"><span>0</span> item left</span>
          <div class="filter">
            <span class="all">All</span>
            <span class="active">active</span>
            <span class="completed-btn">completed</span>
          </div>
          <span class="clear">Clear Completed</span>
        </div>
      </div>
    </div>
    
  </div>
  <div class="attribution ">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/mariem-abdalwahab-961511244/">Mariem Abdalwahab</a>.
  </div>
  <!-- 


  

  Drag and drop to reorder list -->

  
  <script src="js/bootstrap.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
